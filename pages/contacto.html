<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Titeres y otras manualidades o recursos didacticos hechos por el emprendimiento manualidades ceci frias"> 
    <meta name="keywords" content="titeres, manualidades, recursos didacticos, emprendimiento, proyecto">

    <title>Manualidades Ceci Frias</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="titulo-header">
            <h1>Manualidades<br>- Ceci.Frias -</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="taller.html">Taller</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contacto-grids">
            <section class="titulo-contacto">
                <h2>¡Dejanos tu mensaje!</h2>
            </section>
            <section class="info-personal">
                <div class="telefono">
                    <div class="info-personal-fila">
                        <img src="../assets/img/llamada.svg" alt="icono telefono">
                        <h3>+54 11 3799-6721</h3>
                    </div>
                </div>
                <div class="email">
                    <div class="info-personal-fila">
                        <img src="../assets/img/email.svg" alt="icono email">
                        <h3>ceciliafrias68@hotmail.com</h3>
                    </div>  
                </div>
            </section>
            <section class="formulario">
                <form action="" method="post">
                    <fieldset>
                        <div class="formulario-grids">
                            <legend>¡Contactanos!</legend>
                            <div class="formulario-nombre">
                                <label for="nombre">
                                    <span>Nombre</span>
                                    <input type="text" id="nombre" required>
                                </label>
                            </div>
                            <div class="formulario-email">
                                <label for="email">
                                    <span>Email</span>
                                    <input type="email" id="email" required>
                                </label>
                            </div>
                            <div class="formulario-tipo-mensaje">
                                <label class="formulario-tipo-mensaje-label" for="">
                                    <span>Tipo de mensaje</span>
                                    <label class="formulario-consultas" for="consultas"><p>consultas</p><input type="radio" name="tipo-mensaje" id="consultas" value="consultas"></label>
                                    <label class="formulario-pedidos" for="pedidos"><p>pedidos</p><input type="radio" name="tipo-mensaje" id="pedidos" value="pedidos"></label>
                                    <label class="formulario-productos" for="productos"><p>productos</p><input type="radio" name="tipo-mensaje" id="productos" value="productos"></label>
                                    <label class="formulario-otros" for="otros"><p>otros</p><input type="radio" name="tipo-mensaje" id="otros" value="otros"></label>
                                </label>
                            </div>
                            <div class="formulario-mensaje">
                                <label for="mensaje">
                                    <span>Mensaje</span>
                                    <textarea style="height: 16.625rem; resize: none;" type="text" id="mensaje" data-rule="required" data-msg="Por favor escribe algo aqui"></textarea>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <input class="boton-enviar" type="submit" value="enviar">
                </form>
            </section>
        </div>
        <div class="contacto-background">
            <img src="../assets/img/contacto.jpg" alt="Foto de Titeres">
        </div>
    </main>

    <footer>
        <div class="footer-entregas">
            <p>Entregas a toda la Argentina</p>
        </div>
        <div class="footer-iconos">
            <!-- ICONOS IG y LINKEDIN -->
            <a href="https://www.instagram.com/manualidades_ceci_frias/" target="_blank"><img src="../assets/img/instagram.svg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/ignaciogarciajoaquin/" target="_blank"><img src="../assets/img/linkedin.svg" alt="Linkedin"></a>
            <a href="https://www.facebook.com/ceilia.frias.7" target="_blank"><img src="../assets/img/facebook.svg" alt="Facebook"></a>
        </div>
        <div class="footer-contactenos">
            <a href="contacto.html">Contactenos</a>
        </div>
        <div class="footer-copy">
            <p>©2023 Manualidades_Ceci_Frias - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
